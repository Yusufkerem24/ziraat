name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore ./ziraat_webapi.sln

      - name: Build
        run: dotnet build ./ziraat_webapi.sln -c Release --no-restore

  codeql:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Manual build for CodeQL
        run: dotnet build ./ziraat_webapi.sln -c Release

      - name: Analyze
        uses: github/codeql-action/analyze@v3

